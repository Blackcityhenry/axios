<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axios Sandbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.3.8/dist/vuetify.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main class="black">
        <v-container>
          <v-row>
            <v-col cols="10">
              <v-text-field v-model="consoleInput" autofocus color="green" outlined prepend-inner-icon="mdi-earth" prefix="https://" @keyup.enter="process" @keyup.38="historyUp" @keyup.40="historyDown" @keyup="checkHttp" label="URL"></v-text-field>
            </v-col>
            <v-col cols="2">
              <v-select color="green" item-color="green" v-model="method" :items="methods" label="method" filled></v-select>
            </v-col>
          </v-row>
          <v-row>
            <v-col v-for="row in body" cols="12">
              <v-row>
                <v-col cols="3">
                  <v-text-field color="green" v-model="row.key" label="Key"></v-text-field>
                </v-col>
                <v-col cols="9">
                  <v-text-field color="green" v-model="row.value" label="value"></v-text-field>
                </v-col>
              </v-row>
            </v-col>
            <v-col cols="12" class="text-center">
              <v-btn @click="addNewBodyRow" color="green" block outlined>Add New Row</v-btn>
            </v-col>
          </v-row>
          <v-row>
            <v-col>
              <v-card  class="pb-3">
                <v-card-text>result</v-card-text>
                <kbd v-if="resultQuery.length" v-html="resultQuery" class="result ml-3 d-block"></kbd>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js" integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js" integrity="sha256-Ky1nx0ry5GPKhwH4gn5KG8HAXEGlgWYvovpukJo8dJs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.8/dist/vuetify.min.js" integrity="sha256-b4RV6u+xflpPubfyN5gdooQRpDjROUcaCCSWbKQNX9Y=" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
